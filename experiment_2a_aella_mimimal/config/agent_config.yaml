seed: 20251016
random_state_overrides: {}
reproducibility:
  deterministic: true
  log_commands: true
  notes: "All analyses must record seed and CLI commands in artifacts/state.json or downstream manifests."
privacy:
  min_cell_size: 10
  suppress_small_cells: true
analysis_defaults:
  weight_variable: null  # 2025-01-17 validation: no survey weights supplied; treat as unweighted
  strata_variable: null
  cluster_variable: null
  replicate_weights: []
  variance_method: "taylor"  # Assumes equal weights under simple random sampling
budgets:
  max_loops: 30
  runtime_minutes: 480
  storage_mb: 500
thresholds:
  convergence_delta: 1e-4
  max_missingness: 0.2
  min_effect_size: 0.1
reporting:
  maintain_manuscript_tex: true
  manuscript_path: manuscript.tex

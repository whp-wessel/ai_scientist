seed: 20251016
fdr_q: 0.05
small_cell_k: 10
dataset:
  raw_path: childhoodbalancedpublic_original.csv
  raw_checksum: null  # filled by artifacts/checksums.json
  clean_dir: data/clean
  raw_dir: data/raw
paths:
  codebook: docs/codebook.json
  survey_design: docs/survey_design.yaml
  decision_log: analysis/decision_log.csv
  notebook: notebooks/research_notebook.md
  pap: analysis/pre_analysis_plan.md
  state: artifacts/state.json
literature:
  queries_dir: lit/queries
  bibliography_bib: lit/bibliography.bib
  bibliography_json: lit/bibliography.json
  evidence_map: lit/evidence_map.csv
workflow:
  phases: [literature, pap, analysis, sensitivity, writing, review, release]
  default_phase: literature
  total_loops: 50
  documentation_style: AMA
reproducibility:
  notebook_command: "python -m papermill notebooks/research_notebook.ipynb outputs/bootstrap_notebook.ipynb"
  latex_build_command: "latexmk -pdf papers/main/manuscript.tex"
  seed_logging: artifacts/seed.txt
notes:
  - "Update this file if survey weights or confidentiality thresholds change."
  - "All scripts must respect the global seed and document regeneration commands in artifacts/MANIFEST.md."

dataset: childhoodbalancedpublic_original.csv
variables:
  - name: selfage
    label: "Your age? (hcdfzjj)"
    type: numeric
    scale: ratio
    notes: "Years; inferred from header pairing; checked via EDA."
  - name: gendermale
    label: "Which category fits you best? (4790ydl) â†’ derived male indicator"
    type: binary
    coding: {"0": "not male", "1": "male"}
    notes: "Derived indicator; verify exact derivation if needed."
  - name: religion
    label: "Do you *currently* actively practice a religion? (902tbll)"
    type: ordinal
    notes: "Higher values indicate greater current religious practice per EDA counts."
  - name: monogamy
    label: "Your current monogamy/nonmonogamy preference? (27iua3o)"
    type: ordinal
    notes: "Negative values represent non-monogamy preference; confirm coding in analysis."
  - name: externalreligion
    label: "In your childhood, how important was adherence to the religion? (xvlgpp5)"
    type: ordinal
    notes: "Childhood religious strictness/importance."
  - name: classteen
    label: "When you were a teen (13-18 years old), your family was (uky2ksa)"
    type: ordinal
    notes: "Self-reported family SES in teen years."
  - name: "I am satisfied with my romantic relationships (hp9qz6f)"
    label: "I am satisfied with my romantic relationships (hp9qz6f)"
    type: ordinal
    notes: "Outcome item; label string is the dataset column."
  - name: "I am not happy (ix5iyv3)-neg"
    label: "I am not happy (ix5iyv3)-neg"
    type: ordinal
    notes: "Reverse-worded (neg) item; consider reverse-coding for composite scores."
  - name: "I tend to suffer from depression (wz901dj)"
    label: "I tend to suffer from depression (wz901dj)"
    type: ordinal
    notes: "Depression self-report item."
  - name: "I tend to suffer from anxiety (npvfh98)-neg"
    label: "I tend to suffer from anxiety (npvfh98)-neg"
    type: ordinal
    notes: "Reverse-worded (neg) anxiety item."
  - name: "I'm quite sensitive to stress (qhyti2r)-neg"
    label: "I'm quite sensitive to stress (qhyti2r)-neg"
    type: ordinal
    notes: "Reverse-worded (neg) stress sensitivity item."
